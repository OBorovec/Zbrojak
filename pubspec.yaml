name: zbrojak
description: A new Flutter project.

# Prevent accidental publishing to pub.dev.
publish_to: "none"

version: 0.0.1

environment:
  sdk: ">=2.16.2 <3.0.0"

dependencies:
  equatable: ^2.0.3
  flex_color_scheme: ^4.2.0
  flutter:
    sdk: flutter
  flutter_bloc: ^8.0.1
  flutter_localizations:
    sdk: flutter
  fluttertoast: ^8.0.9
  shared_preferences: ^2.0.13

dev_dependencies:
  bloc_test: ^9.0.3
  flutter_launcher_icons: ^0.9.2
  flutter_lints: ^1.0.0
  flutter_native_splash: ^2.1.6
  flutter_test:
    sdk: flutter

flutter:
  uses-material-design: true
  generate: true

  assets:
    - assets/2021/
    - assets/2021/images/

# flutter pub run flutter_launcher_icons:main
flutter_icons:
  android: launcher_icon
  ios: true
  image_path: assets/launcher.png

# flutter pub run flutter_native_splash:create
flutter_native_splash:
  color: "#004e15"
  image: assets/launcher.png
  android: true
  ios: true
  web: true
  android12: true
